spring:
  datasource:
    url: jdbc:h2:mem:licitagov;NON_KEYWORDS=user
    username: licitagov
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true